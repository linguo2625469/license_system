version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: license-system-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-your_password}
      MYSQL_DATABASE: ${DB_NAME:-license_system}
      MYSQL_USER: ${DB_USER:-license_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-your_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./install.sql:/docker-entrypoint-initdb.d/install.sql
    networks:
      - license-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js 应用服务
  app:
    build: .
    container_name: license-system-app
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-license_system}
      DB_USER: ${DB_USER:-license_user}
      DB_PASSWORD: ${DB_PASSWORD:-your_password}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7200}
      HEARTBEAT_TIMEOUT: ${HEARTBEAT_TIMEOUT:-30}
      RSA_ENCRYPTION_KEY: ${RSA_ENCRYPTION_KEY:-your_encryption_key}
    volumes:
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - license-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  license-network:
    driver: bridge
